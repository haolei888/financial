<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/shouyi.css"/>
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">收益计算规则</h1>
		</header>
		<!--收益计算规则-->
		<div class="shou-con">
			<h3>收益计算规则</h3>
			<div class="js-p">
				<p class="shou-jie">收益按支取时间的对应阶梯回报率结算</p>
				<p class="shou-p">收益=支出金额x相应回报率/360x持有天数</p>
			</div>
			<img src="img/syjs_02.jpg"/>
		</div>

		<!--实例-->
		<div class="shi-con">
			<h3>示例</h3>
			<div class="js-p">
				<p class="ruo">若2016年8月22日加入20000元，2017年2月4日支出其中10000元，共持有165天，则回报率为6.40%。</p>
				<p class="shou-jie">支出部分的收益=10000x6.40%/360x165=293.33元</p>
				<p class="js-zhi">支付的本金及收益和=10000+293.33=10293.33元</p>
			</div>
			<div class="js-zhu">注：支持部分和全部赎回。</div>
		</div>
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
